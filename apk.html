<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Banking APK Detector</title>
  <link rel="stylesheet" href="apk.css">
  <script src="apk.js"></script>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: black;
  color: white;
  overflow: hidden;
}

header {
  display: flex;
  justify-content: space-between;
  padding: 15px;
  background: rgba(0,0,0,0.6);
}

.container {
  position: relative;
  z-index: 2;
  text-align: center;
  padding: 50px;
}

.upload-box {
  border: 2px dashed #00f7ff;
  padding: 30px;
  margin: 20px auto;
  width: 60%;
  cursor: pointer;
  border-radius: 10px;
}

button {
  padding: 10px 20px;
  border: none;
  background: #00f7ff;
  color: black;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: cyan;
}

.hidden {
  display: none;
}

#bgCanvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}
  </style>
</head>
<body>
  <h2>üöÄ Fake Banking APK Detector</h2>

  <div class="container">
    <h3>Register</h3>
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPass" placeholder="Password">
    <button onclick="registerUser()">Register</button>
  </div>

  <div class="container">
    <h3>Login</h3>
    <input type="email" id="logEmail" placeholder="Email">
    <input type="password" id="logPass" placeholder="Password">
    <button onclick="loginUser()">Login</button>
  </div>
  <script>
    const scanBtn = document.getElementById("scanBtn");
const percentage = document.getElementById("percentage");
const progressBar = document.getElementById("progressBar");
const resultBox = document.getElementById("resultBox");
const issuesList = document.getElementById("issues");

scanBtn.addEventListener("click", () => {
  let randomRisk = Math.floor(Math.random() * 100);
  resultBox.classList.remove("hidden");
  percentage.innerText = `App Risk: ${randomRisk}%`;
  progressBar.value = randomRisk;

  issuesList.innerHTML = "";
  if (randomRisk > 70) {
    issuesList.innerHTML += "<li>‚ö†Ô∏è Suspicious permissions found</li>";
    issuesList.innerHTML += "<li>‚ö†Ô∏è High risk of banking fraud</li>";
  } else if (randomRisk > 40) {
    issuesList.innerHTML += "<li>‚ö†Ô∏è Some unusual behavior detected</li>";
  } else {
    issuesList.innerHTML += "<li>‚úÖ Looks safe</li>";
  }
});

// Simple background stars animation
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = Array(200).fill().map(() => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 2
}));

function animateStars() {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "white";
  stars.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
    s.y += 0.5;
    if (s.y > canvas.height) s.y = 0;
  });

  requestAnimationFrame(animateStars);
}
animateStars();
async function registerUser() {
  const email = document.getElementById("regEmail").value;
  const password = document.getElementById("regPass").value;

  const res = await fetch("/api/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });
  const data = await res.json();
  alert(data.message || "Registered!");
}

async function loginUser() {
  const email = document.getElementById("logEmail").value;
  const password = document.getElementById("logPass").value;

  const res = await fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });
  const data = await res.json();

  if (data.success) {
    localStorage.setItem("token", data.token);
    alert("Login Successful!");
  } else {
    alert(data.message || "Login failed");
  }
}
  </script>
</body>
</html>
